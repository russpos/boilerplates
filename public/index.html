<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>React Demo</title>
    </head>
    <body>
        <section id="content"></section>
    </body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        requirejs.config({
            paths: {
                'underscore' : '//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore',
                'jquery' : '//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery',
                'Backbone' : '//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone',
                'React' : '//cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react'
            },
            baseUrl: '/js',
            urlArgs: ('t=' + (new Date()).valueOf()),
            shim: {
                'underscore' : { exports: '_'},
                'jquery' : { exports: '$' },
                'Backbone' : { exports: 'Backbone' },
                'React' : { exports: 'React' }
            }
            });
        require(['start'], function(start) { start('content'); });
    </script>

</html>
